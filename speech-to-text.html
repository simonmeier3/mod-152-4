<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Speech</title>
</head>
<body>

<button id="startButton" onclick="start()">Starten</button>
<button id="stopButton" onclick="end()">Beenden</button>
<label for="textResult"></label><textarea id="textResult" name="result" rows="4" cols="50" readonly></textarea>

<script>
    var recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = false;

    recognition.onstart = function () {
        console.log("Started");
    }

    recognition.onresult = function (event) {
        console.log(event);
        const result = document.getElementById('textResult');
        result.innerText = event.results[0][0].transcript;
        setTimeout(function (){
            const result = document.getElementById('textResult');
            result.innerText = "";
        }, 5000);
    }

    recognition.onerror = function (err) {

    }
    recognition.onend = function () {
        console.log("Ended");
    }

    function start() {
        recognition.lang = "de-DE";
        recognition.start();
    }

    function end() {
        recognition.stop();
    }


</script>

</body>
</html>
